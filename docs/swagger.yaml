paths:
  /type:
    get:
      consumes:
      - application/json
      description: 名单类型查找功能, 通过code, is_valid, 分页
      parameters:
      - description: 是否生效
        in: query
        name: is_valid
        type: boolean
      - description: 名单类型编码
        in: query
        name: code
        type: string
      - default: 1
        description: 页码
        in: query
        minimum: 1
        name: page_index
        type: integer
      - default: 10
        description: 分页大小
        in: query
        minimum: 10
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 正常回包, 回复查询成功的名单类型数据
          schema:
            allOf:
            - $ref: '#/definitions/httpx.JSONResultPaged'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.ListType'
                  type: array
              type: object
      summary: 名单类型查找功能
      tags:
      - 名单类型
    post:
      consumes:
      - application/json
      description: 名单类型查找功能, 通过code, is_valid, 分页
      parameters:
      - description: 名单属性
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/list_type.CreateListTypeReq'
      produces:
      - application/json
      responses:
        "200":
          description: 正常回包, 回复创建成功的名单类型数据
          schema:
            allOf:
            - $ref: '#/definitions/httpx.JSONResult'
            - properties:
                data:
                  $ref: '#/definitions/models.ListType'
              type: object
      summary: 名单类型创建功能
      tags:
      - 名单类型
  /type/{id}:
    delete:
      consumes:
      - application/json
      description: 名单类型删除功能, 通过list_type_id删除
      parameters:
      - description: 名单类型id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 正常回包, 回复删除成功的名单类型数据
          schema:
            allOf:
            - $ref: '#/definitions/httpx.JSONResult'
            - properties:
                data:
                  $ref: '#/definitions/models.ListType'
              type: object
      summary: 名单类型删除功能
      tags:
      - 名单类型
    patch:
      consumes:
      - application/json
      description: 名单类型查找功能, 通过code, is_valid, 分页
      parameters:
      - description: 名单类型id
        in: path
        name: id
        required: true
        type: string
      - description: 名单属性
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/list_type.UpdateListTypeReq'
      produces:
      - application/json
      responses:
        "200":
          description: 正常回包, 回复更新成功的名单类型数据
          schema:
            allOf:
            - $ref: '#/definitions/httpx.JSONResult'
            - properties:
                data:
                  $ref: '#/definitions/models.ListType'
              type: object
      summary: 名单类型创建功能
      tags:
      - 名单类型
