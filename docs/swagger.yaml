basePath: /name-list
definitions:
  httpx.JSONResult:
    properties:
      code:
        description: 回包code，表明是否正确，在code == 0时，表明服务正常
        type: integer
      data:
        description: 数据
        type: object
      message:
        description: 回报message，在code != 0时，展示给前端
        type: string
    type: object
  httpx.JSONResultPaged:
    properties:
      code:
        description: 回包code，表明是否正确，在code == 0时，表明服务正常
        type: integer
      data:
        description: 数据
        type: object
      message:
        description: 回报message，在code != 0时，展示给前端
        type: string
      total:
        description: 总数量
        type: integer
    type: object
  list_type.CreateListTypeReq:
    properties:
      code:
        description: 名单类型编码
        type: string
      description:
        description: 描述
        type: string
      fields:
        description: 这类名单的值被构建的字段
        items:
          type: string
        type: array
      is_valid:
        description: 是否生效
        type: boolean
    type: object
  list_type.UpdateListTypeReq:
    properties:
      description:
        description: 描述
        type: string
      is_valid:
        description: 是否生效
        type: boolean
    type: object
  models.ListType:
    properties:
      code:
        description: 名单类型编码
        type: string
      description:
        description: 描述
        type: string
      fields:
        description: 这类名单的值被构建的字段
        items:
          type: string
        type: array
      id:
        description: 主键id
        type: string
      is_valid:
        description: 是否生效
        type: boolean
    type: object
host: localhost:8000
info:
