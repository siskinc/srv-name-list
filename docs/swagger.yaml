      - default: 10
        description: 分页大小
        in: query
        minimum: 10
        name: page_size
        type: integer
      - description: 排序方式
        in: query
        minLength: 1
        name: sorted_field
        type: string
      - description: 命名空间
        in: query
        minLength: 1
        name: namespace
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 正常回包, 回复查询成功的名单类型数据
          schema:
            allOf:
            - $ref: '#/definitions/httpx.JSONResultPaged'
